[package]
name = "stage-screen"
version = "0.1.0"
edition = "2021"

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }

vte4 = { version = "0.7", package = "vte" }

[dependencies.gtk]
package = "gtk4"
features = ["v4_14"]
version = "0.9"
git = "https://github.com/gtk-rs/gtk4-rs"
branch = "master"

[dependencies.adw]
package = "libadwaita"
features = ["v1_5"]
version = "0.7"
git = "https://gitlab.gnome.org/World/Rust/libadwaita-rs"
branch = "master"

[dependencies.rdw]
package = "rdw4"
git = "https://gitlab.gnome.org/malureau/rdw.git"
rev = "034ccd36"

[dependencies.rdw-spice]
package = "rdw4-spice"
git = "https://gitlab.gnome.org/malureau/rdw.git"
rev = "034ccd36"
default-features = false

[dependencies.rdw-vnc]
package = "rdw4-vnc"
git = "https://gitlab.gnome.org/malureau/rdw.git"
rev = "034ccd36"
default-features = false
